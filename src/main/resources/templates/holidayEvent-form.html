<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments :: styleLinks" th:remove="tag"></th:block>
    <meta charset="UTF-8">
    <title>Create event</title>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag" ></th:block>

<form th:action="@{/holidayevent/add}" method="post">
    <div class="content-container">
        <div class="container">
            <div class="row col-12">
                <div class="row col-12">
                    <h1>HolidayEvent form</h1>
                </div>
                <div class="row col-12">
                    <div class="col-md-6">
                        <label for="username">Event name:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" id="username" type="text" name="name">
                    </div>
                </div>
                <div class="row col-12">
                    <div class="col-md-6">
                        <label for="eventDate">Event Date:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" id="eventDate" type="date" name="eventDate">
                    </div>
                </div>
                <div class="row col-12">
                    <div class="col-md-6">
                        <label for="giftMaxPrice">Max gift price:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" id="giftMaxPrice" type="text" name="giftMaxPrice">
                    </div>
                </div>
                <div class="row col-12">
                    <div class="col-md-6">
                        <label for="period">Days to draw:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" id="period" type="text" name="period">
                    </div>
                </div>

                <div class="row col-12">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<th:block th:replace="fragments :: footer" th:remove="tag"></th:block>
<th:block th:replace="fragments :: jsScripts" th:remove="tag"></th:block>
</body>
</html>
