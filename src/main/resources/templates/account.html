<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments :: styleLinks" th:remove="tag"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"></th:block>

<div class="content-container">
    <div class="container">
        <div class="row col-12">
            <div class="row col-12">
                <h1>My account</h1>
            </div>
            <div class="row col-md-12">
                <div class="col-md-6">Id</div>
                <div class="col-md-6" th:text="${account.getId()}"></div>
            </div>
            <div class="row col-md-12">
                <div class="col-md-6">Username</div>
                <div class="col-md-6" th:text="${account.getUsername()}"></div>
            </div>
            <div class="row col-md-12">
                <div class="col-md-6">Name</div>
                <div class="col-md-6" th:text="${account.getName()}"></div>
            </div>
            <div class="row col-md-12">
                <div class="col-md-6">Surname</div>
                <div class="col-md-6" th:text="${account.getSurname()}"></div>
            </div>
            <div class="row col-md-12">
                <div class="col-md-6">BirthDay</div>
                <div class="col-md-6" th:text="${account.getBirthday()}"></div>
            </div>
            <div class="row col-md-12">
                <div class="col-md-6">email</div>
                <div class="col-md-6" th:text="${account.getEmail()}"></div>
            </div>
            <div class="row col-md-12">
                <div class="col-md-6">Events</div>
                <div class="col-md-6">
                    <div th:each="events : ${account.getHolidayEventSet()}">
                        <a th:href="@{'/holidayevent/singleView/'+${events.getId()}}">
                        <div th:text="${events.getName()}"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row col-md-12 list-data-row">
            <div class="row col-12">
                <div class="col-md-3">
                    <a th:href="@{/admin/account/remove(accountId=${account.getId()})}">
                        <button th:disabled="${account.isAdmin()}" type="button" class="btn btn-danger">Remove
                        </button>
                    </a>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/admin/account/resetPassword(accountId=${account.getId()})}">
                        <button type="button" class="btn btn-primary">
                            Reset Password
                        </button>
                    </a>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/admin/account/editRoles(accountId=${account.getId()})}">
                        <button type="button" class="btn btn-primary">
                            Edit roles
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"></th:block>
<th:block th:replace="fragments :: jsScripts" th:remove="tag"></th:block>
</body>
</html>
